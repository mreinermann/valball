<div class="container-fluid bg-3 text-center">    
	<div class="row">
		<div class="col-sm-2 ">

		<div class="col-sm-10 row">

			{{ range where .Data.Pages "Section" "=" "news"}}

				<div class="post">
					<span class="posthead">{{ .Date.Format .Site.Params.DateFormat }}</span>
				</div>
			</div>
			<div class="col-sm-7"> 
				<div class="post">
					{{ .Content }} 
				</div>
			</div>
			<div class="col-sm-1"> 
			</div>
			{{ end }}

		</div>
	</div>
</div>
